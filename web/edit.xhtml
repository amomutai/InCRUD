<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Employee</title>
    </h:head>
    <h:body>
        <center>
            <h1>Edit Employee</h1>
            <h:form>
                Edit Name: <h:inputText value="#{employee.employee_name}"/>
                Edit Address: <h:inputText value="#{employee.employee_address}"/>
                
                <h:commandButton value="Edit" action="#{employee.updateEmployee}">
                    <f:param name="edit_employee_id" value="#{employee.employee_id}"/>
                </h:commandButton>
            </h:form>
        </center>
    </h:body>
</html>
